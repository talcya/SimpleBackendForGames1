name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Install backend dev deps (ensure Redocly CLI available)
        run: pnpm -C backend install --frozen-lockfile

      - name: Build backend (TS)
        run: pnpm -C backend run build

      - name: Run backend tests
        run: pnpm -C backend test

      - name: Bundle API docs
        if: always()
        run: pnpm -C backend run redoc:bundle

      - name: Upload Redoc bundle as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: redoc-bundle
          path: backend/public/redoc-bundled.html
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: backend
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval \"db.adminCommand('ping')\" || exit 1"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # runner images don't always have pnpm available when this action
          # tries to compute the cache key; use npm cache here and install
          # pnpm in a following step to avoid "Unable to locate pnpm" errors.
          cache: 'npm'
      - name: Install pnpm
        run: corepack enable && pnpm -v || npm i -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build TypeScript
        run: pnpm -C backend exec tsc -p backend/tsconfig.json
      - name: Lint
        run: pnpm -C backend exec eslint "backend/src/**/*.{ts,js}" --max-warnings=0
      - name: Run tests
        env:
          MONGO_URI: mongodb://localhost:27017
        run: pnpm -C backend exec jest --config backend/jest.config.ts --runInBand
